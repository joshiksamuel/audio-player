<!DOCTYPE html>
<html>
<head>
    <title>my website</title>
    <link rel="stylesheet"href="style.css">
    
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png"class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFIC</a></li>

            </ul>
            <div class="right-col">
                <p>click here to listen</p>
                <img src="play.png"id="icon">

            </div>
            <audio id= "mysong">
                <source src="E:\webdevelopment\Gully Dreams - Hanu Dixit.mp3"type="audio/mp3">

            </audio>
            <script>
                var mysong = document.getElementById("mysong");
                var icon = document.getElementById("icon");


                icon.onclick=function(){
                    if(mysong.paused){
                        mysong.play();
                        icon.src = "pause.png";
                    }
                    else{
                        mysong.pause();
                        icon.src = "play.png";
                    }
                   

                }
            </script>
            
        </div>
    </div>
    
</html>
